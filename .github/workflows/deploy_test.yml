name: Testing Deployment

on:
  workflow_dispatch:
  push:
    branches:
      - develop      

jobs:
  publish:
    runs-on: windows-2019
    environment: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1
      
      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.0.2
        
      - name: Navigate to Workspace
        run: cd $GITHUB_WORKSPACE
  
      - name: Create Build Directory
        run: mkdir _build
      
      - name: Restore Packages
        run: nuget restore JBQ\JBQ.sln

      - name: Build Solution
        run: |
          msbuild.exe JBQ\JBQ.sln /nologo /nr:false /p:DeployOnBuild=true /p:DeployDefaultTarget=WebPublish /p:WebPublishMethod=FileSystem /p:DeleteExistingFiles=True /p:platform="Any CPU" /p:configuration="Release" /p:PublishUrl="../_build"
          echo "::set-output name=publish_path::$(pwd)/publish_output"

      - name: Upload to FTP
        uses: SamKirkland/FTP-Deploy-Action@3.1.1
        with:
          server: ${{ vars.FTP_SERVER }}
          username: ${{ vars.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: "./_build"        
          remote-dir: ${{ vars.FTP_REMOTE_DIR }}
